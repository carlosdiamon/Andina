spring:
  andinaExchange:
    authentication:
      password-regex: "^(?=.*[a-zA-Z])(?=.*\\d)[a-zA-Z\\d]{9,}$"
      email-regex: "^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$"
      login-attempts: 5
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  hibernate:
    packagesToScan:
      - edu.unbosque.adiana.database.client.entity